{% extends './index.html' %}
{% load static %}
{% block content %}
    <div class='container'>
        <img class="img-responsive" src={{product.feature_image.url}} width='300px'>
        <h4>{{product.name}}</h4>
        <p>{{product.price}}</p>
        <p>{{product.description}}</p>
        {% for image in images %}
            <img class="img-responsive" src={{product.other_image.url}} width='100px'>
        {% endfor %}
        <a href='#'>add to cart</a>
    </div>
{% endblock content %}
