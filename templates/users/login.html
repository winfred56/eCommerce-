{% extends '../shop/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Login Here</legend>
                {{form|crispy}}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info' type='submit'>Login</button>
                <small class='muted'> <a class='ml-2' href='#'>Forgotten password</a></small>
            </div>
        </form>
        <div class='border-top pt-3'>
            <small class='muted'>Don't have an account? <a class='ml-2' href='{% url 'registration' %}'>Sign Up</a></small>
        </div>
    </div>
{% endblock content %}
